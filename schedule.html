      }

        }

        }

        nav li,
        nav ul,
        nav {
          background-color: rgba(255, 255, 255, 0);
          padding: 10px 10px 0 10px;
        }

        nav {
          margin: 0;
          padding: 0;
          background-color: rgba(255, 255, 255, 0);
        }

        }

        }

        }
      }

      .no-pointer-events {

      }

      /* Base */
      main {
        position: relative;
        z-index: 1;
      }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navToggle = document.getElementById("nav-toggle");
        const primaryNav = document.getElementById("primary-navigation");

        navToggle.addEventListener("click", function () {
          const isExpanded = navToggle.getAttribute("aria-expanded") === "true";
          navToggle.setAttribute("aria-expanded", !isExpanded);
          primaryNav.classList.toggle("expanded");
        });
      });
    </script>
    <script>
      // Add Javascript Here
      class Event {
        constructor(name, description, tags, location, rsvpLink) {
          this.name = name;
          this.description = description;
          this.tags = tags;
          this.location = location;
          this.rsvpLink = rsvpLink;
        }
      }

      const events = [];
      const SHEET_ID = "1zGyrxUWyrjOFSYNOsH7u_w0K41G8CTPZ6G_cfA4GIZk";
      const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

      async function fetchSheetData() {
        try {
          const response = await fetch(SHEET_URL);
          const csvText = await response.text();

          // Parse CSV
          const rows = csvText
            .split("\n")
            .map((row) =>
              row.split(",").map((cell) => cell.replace(/^"|"$/g, ""))
            ); // Remove quotes

          // Skip header row and process data
          for (let i = 1; i < rows.length; i++) {
            const [name, description, tags, location, rsvpLink] = rows[i];
            events.push(new Event(name, description, tags, location, rsvpLink));
          }

          console.log("Fetched events:", events);
          return events;
        } catch (error) {
          console.error("Error fetching sheet data:", error);
          return [];
        }
      }

      function displayEvents(events) {
        const container = document.getElementById("schedule-container");
        container.innerHTML = ""; // Clear previous content

        events.forEach((event) => {
          const eventDiv = document.createElement("div");
          eventDiv.className = "event";
          eventDiv.innerHTML = `
            <h3>${event.name}</h3>
            <p>${event.description}</p>
            <p><strong>Location:</strong> ${event.location}</p>
            <p><strong>Tags:</strong> ${event.tags}</p>
            <a href="${event.rsvpLink}" target="_blank">RSVP</a>
          `;
          container.appendChild(eventDiv);
        });
      }

      function handleLoaaded() {
        fetchSheetData()
          .then((events) => {
            displayEvents(events);
          })
          .catch((error) => {
            console.error("Error displaying events:", error);
          });
      }

      // Call the function when the page loads
      document.addEventListener("DOMContentLoaded", handleLoaaded);
    </script>
